<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ثبت‌نام و پرداخت</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />

  <style>
    body {
      font-family: 'Vazir', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0d0d0d;
      overflow: hidden;
      position: relative;
    }

    .glass-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 24px;
      padding: 60px;
      opacity: 0.1;
      z-index: 0;
    }

    .glass-tile {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      aspect-ratio: 1/1;
    }

    .form-container {
      background: rgba(20, 20, 20, 0.6);
      padding: 3rem;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      color: #f1f1f1;
      z-index: 1;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .form-container h2 {
      font-size: 24px;
      margin-bottom: 1rem;
      color: #fff;
    }

    .form-label, .text-muted {
      color: #cccccc !important;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .form-control::placeholder {
      color: #999;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      box-shadow: none;
      border-color: #666;
    }

    .btn-primary {
      background-color: #444;
      border-color: #444;
      width: 100%;
      color: #fff;
      transition: 0.3s;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #666;
      border-color: #fff !important;
      color: #fff;
      box-shadow: none;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- بک‌گراند شیشه‌ای با کاشی‌ها -->
  <div class="glass-bg">
    <div class="glass-tile"></div>
    <div class="glass-tile"></div>
    <div class="glass-tile"></div>
    <div class="glass-tile"></div>
    <div class="glass-tile"></div>
    <div class="glass-tile"></div>
    <div class="glass-tile"></div>
    <div class="glass-tile"></div>
    <div class="glass-tile"></div>
    <div class="glass-tile"></div>
    <div class="glass-tile"></div>
    <div class="glass-tile"></div>
  </div>

  <!-- فرم اصلی -->
  <div class="form-container">
    <h2>جعبه ابزار گرافیکی ایلیا</h2>
    <h5 class="mb-4 text-muted">ثبت‌نام و پرداخت</h5>
    <form id="registerForm">
      <div class="mb-3 text-end">
        <label for="name" class="form-label">نام و نام خانوادگی</label>
        <input type="text" class="form-control" id="name" placeholder="مثلاً علی رضایی" required>
      </div>
      <div class="mb-3 text-end">
        <label for="mobile" class="form-label">شماره موبایل</label>
        <input type="tel" class="form-control" id="mobile" placeholder="0912xxxxxxx" required>
      </div>
      <div class="mb-3 text-end">
        <label for="email" class="form-label">ایمیل</label>
        <input type="email" class="form-control" id="email" placeholder="example@email.com">
      </div>
      <button type="submit" class="btn btn-primary">پرداخت و ورود به کانال</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const zarinpalUrl = "https://www.zarinpal.com/pg/StartPay/کد_زرین_پال_شما";

      window.location.href = zarinpalUrl;
    });
  </script>

  <footer style="position: absolute; bottom: 10px; width: 100%; text-align: center; color: #ccc; font-size: 14px;">
    تمام حقوق برای رسانه ایلیا محفوظ است | طراحی شده توسط رسانه هنری کفیل
  </footer>

</body>
</html>
